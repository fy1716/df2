<div class="">
	<section id="table">
        <div class="row">
            <div class="col-md-12 show-grid">
				<div class="jarviswidget jarviswidget-color-blue" id="wid-id-0">
					<header>
						<span class="widget-icon"> <i class="fa fa-pencil-square-o"></i> </span>
						<h2>员工信息管理</h2>
					</header>  
                    <div>
						<div class="widget-body">
                            <form class="navbar-form navbar-left ng-pristine ng-valid defeng-navbar-form-left-13" role="search">
                                <button class="btn btn-info" type="submit" ng-click="searchEmployeeInfo()">
                                    <i class="glyphicon glyphicon-search"></i> 查询
                                </button>
                                <button class="btn btn-success" type="submit" ng-click="addEmployeeInfo()">
                                    <i class="glyphicon glyphicon-plus"></i> 新增
                                </button>
                                <button class="btn btn-warning" type="submit" ng-click="editEmployeeInfo()" ng-show="currentActiveStatus">
                                    <i class="glyphicon glyphicon-pencil"></i> 编辑
                                </button>
                                <button class="btn btn-danger" type="submit" ng-click="delEmployeeInfo()" ng-show="currentActiveStatus">
                                    <i class="glyphicon glyphicon-trash"></i> 删除
                                </button>
                            </form>
							<table id="dt_basic" class="table table-striped table-bordered table-hover" width="100%">
								<thead>
									<tr>
										<th><i class="fa fa-fw fa-user txt-color-blue hidden-md hidden-sm hidden-xs"></i> 姓名</th>
										<th><i class="fa fa-fw fa-comment txt-color-blue hidden-md hidden-sm hidden-xs"></i> 备注</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="emp in EmployeeInfoList" class="defeng-tr-height" ng-class="{'success': car.active,'interactive': car.name}"
                                        ng-click="toggleActive($index)">
										<td ng-bind="emp.name"></td>
										<td ng-bind="emp.remark"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div>
					<span class="defeng-pagination-info">每页{{rows}}条，共{{totalItems}}条</span>
					<span class="defeng-pagination">
						<pagination total-items="totalItems" ng-model="page" ng-click="pagination(page)" max-size="3" 
                            class="pagination-sm" boundary-links="true" rotate="false" num-pages="pageNum" items_per_page="rows"
                            previous-text="<" next-text=">" first-text="首页" last-text="尾页">
                        </pagination>
					</span>
				</div>
			</div>
        </div>
    </section>
</div>
<script type="text/ng-template" id="EmployeeInfoOperation.html">
    <div class="modal-header">
        <h3 class="modal-title">{{items.title}}</h3>
    </div>
    <div class="modal-body">
		<form name="EmployeeInfoOpForm" role="form" class="form-horizontal ng-pristine ng-valid" novalidate>
			<fieldset>
				<div class="form-group" style="margin-top:5px">
					<label for="name" class="col-md-2 control-label defeng-padding-top-5">姓 名</label>
					<div class="col-md-4" ng-class="{'has-error': EmployeeInfoOpForm.name.$invalid && (EmployeeInfoOpForm.name.$dirty || dirtyFlag), 'has-success': EmployeeInfoOpForm.name.$valid}">
						<input class="form-control defeng-input-format" type="text" id="name" name="name" ng-model="EmployeeInfoItem.name"
                            ng-class="{'defeng-input-error': EmployeeInfoOpForm.name.$invalid && (EmployeeInfoOpForm.name.$dirty || dirtyFlag)}">
					</div>
					<label for="remark" class="col-md-2 control-label defeng-padding-top-5">备 注</label>
					<div class="col-md-4" ng-class="{'has-error': EmployeeInfoOpForm.remark.$invalid && (EmployeeInfoOpForm.remark.$dirty || dirtyFlag), 'has-success': EmployeeInfoOpForm.remark.$valid}">
						<input class="form-control defeng-input-format" type="text" id="remark" name="remark" ng-maxlength="32" ng-model="EmployeeInfoItem.remark">
					</div>
				</div>
			</fieldset>
		</form>
    </div>
    <div class="modal-footer">
        <span class="cloud-operation-info">
            <span class="text-danger" ng-class="{'defeng-text-okay': Message === '操作成功'}"><span ng-bind="Message"></span></span>
        </span>
        <button class="btn btn-primary" ng-click="submitForm(EmployeeInfoOpForm.$valid)">确 认</button>
        <button class="btn btn-warning" ng-click="cancelForm()">取 消</button>
    </div>
</script>
