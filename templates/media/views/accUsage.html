<div class="">
	<section id="table">
        <div class="row">
            <div class="col-md-12 show-grid">
				<div class="jarviswidget jarviswidget-color-blueLight" id="wid-id-0">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i> </span>
						<h2>配件用量</h2>
					</header>  
                    <div>
						<div class="widget-body">
                            <form name="AccUsageSearchForm" role="search" class="navbar-form navbar-left ng-pristine ng-valid defeng-navbar-form-left-13" novalidate>
                                <label for="dayStart"> 起始日期</label>
                                <span ng-class="{'has-error': AccUsageSearchForm.dayStart.$invalid && (AccUsageSearchForm.dayStart.$dirty || dirtyFlag), 'has-success': AccUsageSearchForm.dayStart.$valid}">
                                    <input class="form-control defeng-input-format" type="text" id="dayStart" name="dayStart" ng-model="dayStart" required
                                        ng-pattern="/^\d{4}-\d{1,2}-\d{1,2}$/" ng-class="{'defeng-input-error': AccUsageSearchForm.dayStart.$invalid && (AccUsageSearchForm.dayStart.$dirty || dirtyFlag)}">
                                </span>
                                <label for="dayEnd"> 结束日期</label>
                                <span ng-class="{'has-error': AccUsageSearchForm.dayEnd.$invalid && (AccUsageSearchForm.dayEnd.$dirty || dirtyFlag), 'has-success': AccUsageSearchForm.dayEnd.$valid}">
                                    <input class="form-control defeng-input-format" type="text" id="dayEnd" name="dayEnd" ng-model="dayEnd" required
                                        ng-pattern="/^\d{4}-\d{1,2}-\d{1,2}$/" ng-class="{'defeng-input-error': AccUsageSearchForm.dayEnd.$invalid && (AccUsageSearchForm.dayEnd.$dirty || dirtyFlag)}">
                                </span>
                                <button class="btn btn-info" type="submit" ng-click="searchAccUsage(AccUsageSearchForm.$valid)">
                                    <i class="glyphicon glyphicon-search"></i> 查询
                                </button>
                                <button class="btn btn-default" type="submit" ng-click="expAccUsage()">
                                    <i class="glyphicon glyphicon-share"></i> 导出
                                </button>
                            </form>
							<table id="dt_basic" class="table table-striped table-bordered table-hover" width="100%">
								<thead>
									<tr>
										<th><i class="fa fa-fw fa-bookmark-o txt-color-blue hidden-md hidden-sm hidden-xs"></i> 名称</th>
										<th><i class="fa fa-fw fa-info txt-color-blue hidden-md hidden-sm hidden-xs"></i> 件号</th>
										<th><i class="fa fa-fw fa-reorder txt-color-blue hidden-md hidden-sm hidden-xs"></i> 类型</th>
										<th><i class="fa fa-fw fa-exchange txt-color-blue hidden-md hidden-sm hidden-xs"></i> 使用量</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="acc in accUsageList" class="defeng-tr-height">
										<td ng-bind="acc.accName"></td>
										<td ng-bind="acc.accIDNumber"></td>
										<td ng-bind="acc.accType"></td>
										<td ng-bind="acc.accTotalUsage"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div>
					<span class="defeng-pagination-info">每页{{rows}}条，共{{totalItems}}条</span>
					<span class="defeng-pagination">
						<pagination total-items="totalItems" ng-model="page" ng-click="pagination(page)" max-size="3" 
                            class="pagination-sm" boundary-links="true" rotate="false" num-pages="pageNum" items_per_page="rows"
                            previous-text="<" next-text=">" first-text="首页" last-text="尾页">
                        </pagination>
					</span>
				</div>
			</div>
        </div>
    </section>
</div>
<script type="text/javascript">
	pageSetUp();
    $(function() {
        $( "#dayStart" ).datepicker();
        $( "#dayEnd" ).datepicker();
    });
</script>
