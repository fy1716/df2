<!DOCTYPE html>
<html>
<head>
    <title>维修结算</title>
</head>
<body>
	<h2 align="center">收支明细</h2>
	<!-- <small>日期:{{ date }}</small> -->
	<table align="center" width="700" border="2" bordercolor="black" cellspacing="0">
		<tr>
			<td width=25% align="center">日期</td>
			<td width=10% align="center">收支</td>
			<td width=50% align="center">备注</td>
			<td width=15% align="center">金额</td>
		</tr>
		
		{% for balance in balanceItems.rows %}	
		<tr>
			<td align="center">{{ balance.balanceDate }}</td>
			<td align="center">{{ balance.balanceInOut }}</td>
			<td align="center">{{ balance.balanceRemark }}</td>
			<td align="center">{{ balance.balanceAmount }}</td>
		</tr>
		{% endfor %}
		<td align="center" style="font-weight:bold;">共计：</td>
		<td align="center"></td>
		<td align="center"> 收入 {{balanceItems.In}} 支出 {{balanceItems.Out}} </td>
		<td align="center" style="font-weight:bold;"> 收支 {{ balanceItems.InOut}}</td>
	</table>
</body>
</html>
