<script type="text/ng-template" id="changePasswd.html">
    <div class="modal-header">
        <h3 class="modal-title">修改密码</h3>
    </div>
    <div class="modal-body">
		<form name="PasswdForm" role="form" class="form-horizontal ng-pristine ng-valid" novalidate>
			<fieldset>
				<div class="form-group">
					<label for="oldPasswd" class="col-md-4 control-label defeng-padding-top-5">旧密码 </label>
					<div class="col-md-8" ng-class="{'has-error': PasswdForm.oldPasswd.$invalid && (PasswdForm.oldPasswd.$dirty || dirtyFlag), 'has-success': PasswdForm.oldPasswd.$valid}">
						<input class="form-control defeng-input-format" type="password" id="oldPasswd" name="oldPasswd" ng-model="passwd.oldPasswd"
                            ng-class="{'defeng-input-error': PasswdForm.oldPasswd.$invalid && (PasswdForm.oldPasswd.$dirty || dirtyFlag)}" required>
					</div>
				</div>
				<div class="form-group" style="margin-top:5px">
					<label for="newPasswd" class="col-md-4 control-label defeng-padding-top-5">新密码 </label>
					<div class="col-md-8" ng-class="{'has-error': PasswdForm.newPasswd.$invalid && (PasswdForm.newPasswd.$dirty || dirtyFlag), 'has-success': PasswdForm.newPasswd.$valid}">
						<input class="form-control defeng-input-format" type="password" id="newPasswd" name="newPasswd" ng-model="passwd.newPasswd"
							ng-class="{'defeng-input-error': PasswdForm.newPasswd.$invalid && (PasswdForm.newPasswd.$dirty || dirtyFlag)}" required>
					</div>
				</div>
				<div class="form-group" style="margin-top:5px">
					<label for="confirmPasswd" class="col-md-4 control-label defeng-padding-top-5">确认密码{{$scope.passwd.oldPasswd}} </label>
					<div class="col-md-8" ng-class="{'has-error': PasswdForm.confirmPasswd.$invalid && (PasswdForm.confirmPasswd.$dirty || dirtyFlag), 'has-success': PasswdForm.confirmPasswd.$valid}">
						<input class="form-control defeng-input-format" type="password" id="confirmPasswd" name="confirmPasswd" ng-model="passwd.confirmPasswd"
                            ng-class="{'defeng-input-error': PasswdForm.confirmPasswd.$invalid && (PasswdForm.confirmPasswd.$dirty || dirtyFlag)}" required>
					</div>
				</div>
			</fieldset>
		</form>
    </div>
    <div class="modal-footer">
        <span class="cloud-operation-info">
            <span class="text-danger" ng-class="{'defeng-text-okay': Message === '操作成功'}"><span ng-bind="Message"></span></span>
        </span>
        <button class="btn btn-primary" ng-click="submitForm(PasswdForm.$valid, passwd.oldPasswd, passwd.newPasswd, passwd.confirmPasswd)">确 认</button>
        <button class="btn btn-warning" ng-click="cancelForm()">取 消</button>
    </div>
</script>
<script type="text/ng-template" id="changeStation.html">
    <div class="modal-header">
        <h3 class="modal-title">修改服务站信息</h3>
    </div>
    <div class="modal-body">
		<form name="StationForm" role="form" class="form-horizontal ng-pristine ng-valid" novalidate>
			<fieldset>
				<div class="form-group">
					<label for="stationName" class="col-md-4 control-label defeng-padding-top-5">服务站名称 </label>
					<div class="col-md-8" ng-class="{'has-error': StationForm.stationName.$invalid && (StationForm.stationName.$dirty || dirtyFlag), 'has-success': StationForm.stationName.$valid}">
						<input class="form-control defeng-input-format" type="text" id="stationName" name="stationName" ng-model="station.stationName"
                            ng-class="{'defeng-input-error': StationForm.stationName.$invalid && (StationForm.stationName.$dirty || dirtyFlag)}" required>
					</div>
				</div>
				<div class="form-group" style="margin-top:5px">
					<label for="hotline" class="col-md-4 control-label defeng-padding-top-5">服务电话 </label>
					<div class="col-md-8" ng-class="{'has-error': StationForm.hotline.$invalid && (StationForm.hotline.$dirty || dirtyFlag), 'has-success': StationForm.hotline.$valid}">
						<input class="form-control defeng-input-format" type="text" id="hotline" name="hotline" ng-model="station.hotline"
							ng-class="{'defeng-input-error': StationForm.hotline.$invalid && (StationForm.hotline.$dirty || dirtyFlag)}" required>
					</div>
				</div>
			</fieldset>
		</form>
    </div>
    <div class="modal-footer">
        <span class="cloud-operation-info">
            <span class="text-danger" ng-class="{'defeng-text-okay': Message === '操作成功'}"><span ng-bind="Message"></span></span>
        </span>
        <button class="btn btn-primary" ng-click="submitForm(StationForm.$valid, station.stationName, station.hotline)">确 认</button>
        <button class="btn btn-warning" ng-click="cancelForm()">取 消</button>
    </div>
</script>
