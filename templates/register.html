<!DOCTYPE html>
<html lang="en-us" id="extr-page" data-ng-app="loginApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title> 注册 </title>
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- Basic Styles -->
		<link rel="stylesheet" type="text/css" media="screen" href="/media/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="/media/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="/media/css/smartadmin-production.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="/media/css/smartadmin-skins.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="/media/css/demo.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="/media/css/global.css">
		<link rel="stylesheet" type="text/css" media="screen" href="/media/css/ng.min.css">
		<!-- FAVICONS -->
		<link rel="shortcut icon" href="/media/img/favicon/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/media/img/favicon/favicon.ico" type="image/x-icon">
	</head>
	<body class="animated fadeInDown" data-ng-controller="loginCtrl">
		<header id="header">
			<div id="logo-group">
				<span id="logo" style="margin-top:13px;"> <img src="/media/img/logo.png" alt="DeFeng"> </span>
			</div>
		</header>
		<div id="main" role="main">
			<div id="content" class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
						<img src="/media/img/register.png">
						</img>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
						<div class="well no-padding">
							<form id="register-form" name="RegisterForm" ng-submit="register()" class="smart-form client-form" novalidate="novalidate">
								<header style="text-align: center;font-size: large;">
									注册信息
								</header>
								<fieldset>
                                	<section>
										<label class="label">服务站名</label>
										<label class="input"> <i class="icon-append fa fa-bank"></i>
											<input type="text" name="stationNameR" ng-model="stationNameR" required>
											<b class="tooltip tooltip-top-right"><i class="fa fa-bank txt-color-teal"></i> 请输入服务站名称</b></label>
									</section>
									<section>
										<label class="label">用户名</label>
										<label class="input"> <i class="icon-append fa fa-user"></i>
											<input type="text" name="userNameR" ng-model="userNameR" required>
											<b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> 请输入用户名</b></label>
									</section>
									<section>
										<label class="label">密码</label>
										<label class="input"> <i class="icon-append fa fa-lock"></i>
											<input type="password" name="passwordR" ng-model="passwordR" required>
											<b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> 请输入密码</b> </label>
									</section>
									<section>
										<label class="label">服务电话</label>
										<label class="input"> <i class="icon-append fa fa-info-circle"></i>
											<input type="text" name="stationDescR" ng-model="stationDescR">
											<b class="tooltip tooltip-top-right"><i class="fa fa-info-circle txt-color-teal"></i> 请输入服务电话</b></label>
									</section>
								</fieldset>
								<footer>
									<span class="defeng-register-tip" ng-bind="showTips"></span>
									<button type="submit" class="btn btn-primary">
										注 册
									</button>
								</footer>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="//cdn.bootcss.com/jquery/2.0.2/jquery.js"></script>
		<script>
			if (!window.jQuery) {
				document.write('<script src="js/libs/jquery-2.0.2.min.js"><\/script>');
			}
		</script>
		<script src="//cdn.bootcss.com/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script>
			if (!window.jQuery.ui) {
				document.write('<script src="js/libs/jquery-ui-1.10.3.min.js"><\/script>');
			}
		</script>
		<script src="/media/js/bootstrap/bootstrap.min.js"></script>
		<script src="//cdn.bootcss.com/jquery-validate/1.9.0/jquery.validate.min.js"></script>
		<script src="/media/js/plugin/masked-input/jquery.maskedinput.min.js"></script>
		<script src="//cdn.bootcss.com/angular.js/1.2.16/angular.min.js"></script>
		<script src="//cdn.bootcss.com/angular.js/1.2.16/angular-animate.min.js"></script>
		<script src="//cdn.bootcss.com/angular.js/1.2.16/angular-cookies.min.js"></script>
		<script src="//cdn.bootcss.com/angular.js/1.2.16/angular-route.min.js"></script>
		<script src="//cdn.bootcss.com/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
		<script src="/media/js/ng/loginCtrl.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#register-form").validate({
					rules : {
						stationNameR : {
							required : true,
							minlength : 2,
							maxlength : 8
						},
						userNameR : {
							required : true,
							maxlength : 8
						},
						passwordR : {
							required : true,
							minlength : 3,
							maxlength : 20
						},
						stationDescR : {
							maxlength : 20
						}
					},
					messages : {
                        stationNameR: {
                            required : '请输入服务站名称',
							minlength: '至少输入2个字符',
							maxlength: '最多输入8个字符'
                        },
						userNameR : {
							required : '请输入用户名',
							maxlength: '最多输入8个字符'
						},
						passwordR : {
							required : '请输入密码',
							minlength: '至少输入3个字符',
							maxlength: '最多输入20个字符'
						},
						stationDescR: {
							maxlength: '最多输入20个字符'
                        }
					},
					errorPlacement : function(error, element) {
						error.insertAfter(element.parent());
					}
				});
			});
            $('.carousel.fade').carousel({
                    interval : 3000,
                    cycle : true
            });
		</script>
	</body>
</html>
